services:
  - type: web
    name: cerebrova
    env: python
    buildCommand: "pip install -r requirements.txt && mkdir -p /var/data/uploads && ln -sfn /var/data/uploads static/uploads"
    startCommand: "gunicorn --config gunicorn.conf.py app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.6
